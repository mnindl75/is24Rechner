<!DOCTYPE html>
<html>
<head>
    <title>Umzugskostenform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/removalCostForm.css">
    <script type="text/javascript" src="js/removalCostForm.js"></script>
</head>
<body>
<div id="removalCostForm">
    <form action="">
        <header>Wieviel kostet mein Umzug?</header>
        <div>
            <label for="vonstr">von</label>
            <input id="vonstr" name="vonstr" class="text-input" type="text"/>
            <input name="vonplz" class="text-input" type="text"/>
            <input name="vonort" class="text-input" type="text"/>
        </div>
        <div>
            <label for="nachstr">nach</label>
            <input id="nachstr" name="nachstr" class="text-input" type="text"/>
            <input name="nachplz" class="text-input" type="text"/>
            <input name="nachort" class="text-input" type="text"/>
        </div>
        <footer>
            <input type="submit" value="Jetzt Preis berechnen" />
        </footer>
    </form>
</div>
</body>
</html>
