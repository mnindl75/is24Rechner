<!DOCTYPE html>
<html>
<head>
    <title>Strompreisvergleich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/is24Core.css">
    <link rel="stylesheet" type="text/css" href="css/stromvergleichsrechner.css">
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <script type="text/javascript" src="js/sliderV2.js"></script>
    <script type="text/javascript" src="js/stromvergleichsrechner.js"></script>
</head>
<body>
    <div id="strom-vergleichs-rechner" class="brd-clr-lghtblue bgr-blu-lght rnd-a-m ovf-hdn p-b-s">
        <h3 class="p-t-s p-b-xs p-l-s">Strompreisvergleichsrechner</h3>
        <div id="datas" class="ovf-hdn p-l-s">
            <div class="ovf-hdn">
                <input type="text" id="zip" name="zip" class="dsp-blk flt-l m-l-s" placeholder="z.B.: 10178" maxlength="5"/>
                <label for="zip" class="ftw-bld dsp-blk flt-l p-t-xs m-r-m">Ihre Postleitzahl</label>
            </div>
            <div class="m-t-s ovf-hdn" id="visuals">
                <i class="visual" id="visual-1">&nbsp;</i>
                <i class="visual" id="visual-2">&nbsp;</i>
                <i class="visual" id="visual-3">&nbsp;</i>
                <i class="visual" id="visual-4">&nbsp;</i>
                <i class="visual" id="visual-5">&nbsp;</i>
                <i class="visual" id="visual-6">&nbsp;</i>
                <i class="visual" id="visual-7">&nbsp;</i>
                <i class="visual" id="visual-8">&nbsp;</i>
            </div>
            <p class="fts-s clr-drkgry m-l-xs"><span id="personen-value"></span> Personen Haushalt</p>
            <div class="ovf-hdn m-b-xs slider-all-holder">
                <div id="verbrauchs-slider" class="m-r-s"></div>
                <p class="label m-t-s ftw-bld">Verbrauch</p>
            </div>
            <input type="text" id="verbrauch" name="verbrauch" class="dsp-blk flt-l m-l-s"  maxlength="4"/>
        </div>
        <div id="result" class="p-r-s txt-aln-ctr">
            <a class="btn-m dsp-ibl btn-action txt-aln-ctr" href="http://www.immobilienscout24.de/umzug/umzugsunternehmen/vergleichen.html" >
                Stromanbieter finden
            </a>
        </div>
    </div>
</body>
</html>
